<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8" />
		<title>可定</title>
		<meta name="author" content="Winda Tang" />
		<!-- grobal -->
		<link rel="stylesheet" type="text/css" href="decorate/style/global.css">
		<link rel="stylesheet" type="text/css" href="decorate/style/page.css">
		<script type="text/javascript" src="decorate/scripts/lib/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="decorate/scripts/lib/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="decorate/scripts/lib/constant.js"></script>
		<script type="text/javascript" src="decorate/scripts/lib/slide.js"></script>
		<script type="text/javascript" src="decorate/scripts/lib/edoc.js"></script>
		<script type="text/javascript" src="decorate/scripts/lib/transition.js"></script>
		<!-- 动画 -->
		<link rel="stylesheet" type="text/css" href="decorate/action/style/style.css">
		<script type="text/javascript" src="decorate/action/scripts/anim.js"></script>
    
	</head>

	<body>

		<div class="wrap">
			<ul id="keynote" class="keynote"></ul>
			<div id="common_win" class="window" style="">
			  <div class="box">
			    <div class="m_close"><a class="close"></a></div>
			    <div class="cont">

			    </div>
			  </div>
			</div>
		  </div>

		<script type="text/x-jsrender" id = "temple_li">
			<li class="keynote_li keynote_li${index+1} mul" id="">
			<h2>${title}</h2>
			{{if subhead}}
				<h3 class="${subhead.className}">{{html subhead.title}} </h3>
			{{/if}}
			<div class='main'>
				{{if isAction}}
				{{html InnerHTML}}
				{{else}}
					<img src="decorate/images/background/${index+1}.png" />
				{{/if}}
			</div>
  			{{each windows}}
  				<div>
  					<a href="javascript:void(0);" class="btn btn_win ${$value.btnClassName}" style="left:${$value.left}px; top:${$value.top}px; width:${$value.width}px; height:${$value.height}px" data-win="${$value.winId}"></a>
	  				<div class="wininfo" style="display:none">
	  					<${$value.winContent.tag}  style="width:${$value.winContent.width}px; height:${$value.winContent.height}px" {{if $value.winContent.url}}src="media/${$value.winContent.url}"{{/if}}>
	  						{{html $value.winContent.content}}
	  					</${$value.winContent.tag}>
	  				</div>
  				</div>
  			{{/each}}
  			{{each reference}}
  				 <a class="btn getPDF" style="left:${$value.left}px; top:${$value.top}px; width:${$value.width}px; height:${$value.height}px"  data-ref="${$value.url}" data-title="${$value.title}"></a>
  			{{/each}}
			</li>
		</script>

		<!--最后加上 -->
		<script type="text/javascript" src="decorate/scripts/data/info.js"></script>

		<script type="text/javascript" src="decorate/scripts/lib/slide_topdf.js"></script>
		<script type="text/javascript" src="decorate/scripts/lib/slide_win.js"></script>


		<script type="text/javascript" src="decorate/scripts/data/page.js"></script>



	</body>
</html>
